<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing payment...</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/geist@5/index.css" crossorigin="">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #2d2d2d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.04);
      padding: 2.5rem 2rem;
      max-width: 400px;
      text-align: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      margin: 0 auto 1.75rem;
      border: 4px solid #e8e8e8;
      border-top-color: #fdb813;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .modal-title {
      margin: 0 0 0.75rem;
      font-size: 1.35rem;
      font-weight: 600;
      color: #333;
    }

    .modal-message {
      margin: 0 0 1.5rem;
      font-size: 0.9375rem;
      font-weight: 400;
      color: #666;
      line-height: 1.5;
    }

    .modal-logo {
      display: inline-block;
      height: 28px;
    }

    .modal-logo img {
      height: 100%;
      width: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="modal-overlay">
    <div class="modal">
      <div class="spinner" aria-hidden="true"></div>
      <h2 class="modal-title">Processing payment...</h2>
      <p class="modal-message">
        Your payment is being securely processed.<br>
        Please do not close or refresh this page.
      </p>
    </div>
  </div>
</body>
</html>
