<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Error — Yığım</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/geist@5/index.css" crossorigin="">
  <style>
    :root {
      --bg-page: #f5f5f5;
      --card-bg: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --error-icon-bg: #fee2e2;
      --error-icon: #dc2626;
      --btn-error-bg: #f15c4f;
      --btn-error-hover: #e04a3d;
      --border: #e5e5e5;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Geist', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-page);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      color: var(--text-primary);
    }

    .error-card {
      max-width: 400px;
      width: 100%;
      min-height: 500px;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px 24px 24px;
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.04);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      box-sizing: border-box;
    }

    .error-icon-wrap {
      width: 64px;
      height: 64px;
      padding: 12px;
      background: rgba(255, 50, 54, 0.12);
      border-radius: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .error-icon-wrap svg {
      width: 40px;
      height: 40px;
      stroke: #FF3236;
      fill: none;
    }

    .error-label {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #888888;
      line-height: 20px;
      margin: 0;
    }

    .error-title {
      font-size: 20px;
      font-weight: 500;
      color: var(--text-primary);
      line-height: 28px;
      letter-spacing: -0.01em;
      margin: 0;
      width: 227px;
      max-width: 100%;
      text-align: center;
    }

    .error-details {
      width: 100%;
      background: transparent;
      border: 1px solid #F3F3F3;
      border-radius: 16px;
      padding: 12px 20px;
      display: flex;
      flex-direction: column;
      gap: 2px;
      margin-bottom: 0;
    }

    .error-detail-row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      min-height: 32px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
      box-sizing: border-box;
    }

    .error-detail-row:last-child {
      border-bottom: none;
    }

    .error-detail-label {
      font-size: 12px;
      line-height: 16px;
      font-weight: 400;
      letter-spacing: -0.01em;
      color: #888888;
      flex: 1;
      min-width: 0;
      display: flex;
      align-items: center;
    }

    .error-detail-value {
      font-size: 12px;
      line-height: 16px;
      font-weight: 500;
      letter-spacing: -0.01em;
      color: #1E1E1E;
      flex: none;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .btn-try-again {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 44px;
      padding: 10px 24px;
      font-family: inherit;
      font-size: 16px;
      font-weight: 500;
      line-height: 24px;
      color: #fff;
      background: #F75E4D;
      border: none;
      border-radius: 100px;
      cursor: pointer;
      transition: opacity 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-try-again:hover {
      opacity: 0.9;
    }

    .btn-try-again:active {
      transform: scale(0.99);
    }

    /* Mobile: card 100vh, 24px from top, card 6px sides, button at bottom */
    @media (max-width: 480px) {
      body {
        background-color: #FFFFFF;
        flex-direction: column;
        padding: 24px 16px 0;
        align-items: stretch;
        min-height: 100vh;
      }

      .error-card {
        max-width: none;
        width: 100%;
        height: calc(100vh - 24px);
        min-height: calc(100vh - 24px);
        padding: 0 6px 6px;
        gap: 40px;
      }

      .error-details {
        border-color:#F3F3F3;
      }

      .btn-try-again {
        margin-top: auto;
        border-radius: 100px;
        width: 100%;
        margin-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="error-card">
    <div class="error-icon-wrap">
      <svg viewBox="0 0 40 40" fill="none" stroke="#FF3236" stroke-width="3" stroke-linecap="round"><path d="M12 12l16 16M28 12L12 28"/></svg>
    </div>
    <p class="error-label">ERROR</p>
    <h1 class="error-title">Payment Could Not Complete</h1>
    <div class="error-details">
      <div class="error-detail-row">
        <span class="error-detail-label">Operation Error Code</span>
        <span class="error-detail-value">01112</span>
      </div>
      <div class="error-detail-row">
        <span class="error-detail-label">Description</span>
        <span class="error-detail-value">Declined</span>
      </div>
      <div class="error-detail-row">
        <span class="error-detail-label">REF</span>
        <span class="error-detail-value">TEST_REFERENCE_17612</span>
      </div>
    </div>
    <button type="button" class="btn-try-again">Try again</button>
  </div>
  <script>
    document.querySelector('.btn-try-again').addEventListener('click', function () {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
